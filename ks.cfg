#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport de_DE --default=en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone America/New_York
#Root password
rootpw --disabled
#Initial user
user drupal --fullname "Drupal Developer" --iscrypted --password $1$mb4rB/db$kg2ZPSCPiZTLyi8Tge9Se/
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use Web installation
url --url http://archive.ubuntu.com/ubuntu/ubuntu
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part /boot --fstype ext3 --size 100 
part swap --size 512 
part /home --fstype reiserfs --size 10000 
part / --fstype reiserfs --size 1 --grow 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --enabled --trust=eth0 --http --ftp --ssh --telnet --smtp --port=11211:tcp
#Do not configure the X Window System
skipx
%post --interpreter=/bin/bash
#!/bin/bash
if ! dpkg-query -l  git   > /dev/null; then
apt -y -qq install git
fi
git clone htttps://github.com/horvan/drubuntu.git
cd drubuntu/scrips/install
sudo bash install.sh
